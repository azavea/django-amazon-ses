language: python
cache: pip
sudo: false

python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"

env:
  - DJANGO=1.8
  - DJANGO=1.9
  - DJANGO=1.10
  - DJANGO=1.11
  - DJANGO=master

matrix:
    fast_finish: true
    exclude:
      - python: "2.7"
        env: DJANGO=master
      - python: "3.4"
        env: DJANGO=master
      - python: "3.6"
        env: DJANGO=1.8
      - python: "3.6"
        env: DJANGO=1.9
      - python: "3.6"
        env: DJANGO=1.10

install: pip install tox-travis

script: tox

deploy:
  provider: pypi
  user: azavea
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: azavea/django-amazon-ses
